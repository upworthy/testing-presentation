<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/up.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
        <section data-background-image="./img/test.jpg">
        </section>
        <section>
          <h1>Let's test<br />this mess!</h1>
          <ul>
            <li class="fragment"><em>How</em> to test</li>
            <li class="fragment"><em>What</em> to test</li>
            <li class="fragment">What <em>not</em> to test</li>
          </ul>
        </section>
        <section>
          <h1>RSpec</h1>
          <ul>
            <li class="fragment">A test runner: <code>$ rspec spec/models/foo_spec.rb</code></li>
            <li class="fragment">A test framework: <code>describe/it</code></li>
            <li class="fragment">Multiple assertation styles: <code>expect/should</code></li>
            <li class="fragment">Mocks and stubs: <code>stub/allow</code></li>
          </ul>
          <img class="fragment" src="./img/catsink.gif" />
        </section>
				<section>Slide 2</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
